query {
    addresses(nintendoId: "nin001") {
        id
        nintendoId
        purpose
        country
        stateProvince
        cityName
        streetAddress
        regionCode
        postalCode
        startDate
        endDate
        lastModified
    }
    phones(nintendoId: "nin001") {
        id
        nintendoId
        type
        purpose
        countryCode
        number
        lastModified
    }
    emails(nintendoId: "nin001") {
        id
        nintendoId
        purpose
        emailAddress
        lastModified
    }
}