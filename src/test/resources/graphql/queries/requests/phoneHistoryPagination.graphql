query {
    phoneHistories(id: "nin0004", rows: 4, before: "AAAAAGLFFWg=") {
        pageInfo {
            startCursor
            endCursor
            hasPreviousPage
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                nintendoId
                type
                purpose
                countryCode
                number
                lastModified
            }
        }
    }
}