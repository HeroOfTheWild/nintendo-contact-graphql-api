query {
    emailHistories(id: "nin0001", rows: 3, before: "AAAAAGLFFWg=") {
        pageInfo {
            startCursor
            endCursor
            hasPreviousPage
            hasNextPage
        }
        edges {
            cursor
            node {
                id
                nintendoId
                emailAddress
                purpose
                lastModified
            }
        }
    }
}